<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
<div class="container mt-4">
    <div class="card">
        <br>
        <br>
        <h1>New Register</h1>
        <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <h4>Enter all the fields</h4>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" formControlName="firstname" placeholder="First Name" class="form-control">
            <h4>First Name length should be min 4</h4>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name" class="form-control">
           
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" placeholder="Address" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control">
            <h4>Email should be in a valid format. </h4>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter the Password"  class="form-control">
            <h4>Password length should be atleast 8. </h4>
            </div>
           
          
            
            <button type="submit" [disabled]="!registerform.valid" class="btn btn-success"style="font-size:25px;margin-left:20px;" > Sign Up</button>
          </form>
          <td>
            <button (click)="goToLogin()" class="btn btn-danger">Back To login</button>
        </td>
        </div>
    </div>
  </body>
