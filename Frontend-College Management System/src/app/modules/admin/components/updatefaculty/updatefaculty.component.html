<div class="col-md-6 offset-md-3">
    <h3>Update Faculty</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Staff Name</label>
            <input type="text" class="form-control" id="staffName" name="staffName" [(ngModel)]="faculty.staffName">
        </div>
<div class="form-group">
    <label>Gender</label>
    <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="faculty.gender">
</div>
<div class="form-group">
    <label>Mobile No</label>
    <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="faculty.mobileNo">
</div>
<div class="form-group">
    <label>Education</label>
    <input type="text" class="form-control" id="education" name="education" [(ngModel)]="faculty.education">
</div>
<div class="form-group">
    <label>Designation</label>
    <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="faculty.designation">
</div>
<div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="faculty.address">
</div>
<div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="faculty.email">
</div>

<button class="btn btn-success" type="submit">Submit</button>

    </form>
    </div>
