<div class="col-md-6 offset-md-3">
    <h3>Add Student</h3>
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="student.firstname">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="student.lastname">
        </div>
        <div class="form-group">
            <label>DOB</label>
            <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="student.dob">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="age" name="age" [(ngModel)]="student.age">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="student.gender">
        </div>
        <div class="form-group">
            <label>Mobile no</label>
            <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="student.mobile">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="student.address">
        </div>
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" [(ngModel)]="student.courseName">
        </div>
        <div class="form-group">
            <label>Branch</label>
            <input type="text" class="form-control" id="branch" name="branch" [(ngModel)]="student.branch">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" id="year" name="year" [(ngModel)]="student.year">
        </div>
        <div class="form-group">
            <label>Enrollement Date</label>
            <input type="text" class="form-control" id="enrollmentDate" name="enrollmentDate" [(ngModel)]="student.enrollmentDate">
        </div>
        <div class="form-group">
            <label>Roll Number</label>
            <input type="text" class="form-control" id="rollNumber" name="rollNumber" [(ngModel)]="student.rollNumber">
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="student.email">
        </div>
<button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
