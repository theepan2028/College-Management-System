<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<br>
<body>
    <marquee direction="left" behavior="alternate"><b>Welcome to Anna University......</b> </marquee>
<div class="container mt-4">
    <div class="card">
        <!--<h1 style="text-shadow:2px 2px red;
        font-style:Italic;font-size:75px ;text-align: center;"> Welcome to Admin Login Page</h1>-->
        <h2>Admin Login</h2>
        <br>
        <form>

            <div class="form-group">
                <label>User Name:  </label>
                <input type="text"[(ngModel)]="userName"[ngModelOptions]="{standalone:true}"
                class="form-control"id="userName"placeholder="UserName">
            </div>

            <div class="form-group">
                <label>Password :    </label>
                <input type="password"[(ngModel)]="password"[ngModelOptions]="{standalone:true}"
                class="form-control"id="password"placeholder="Password">
            </div>

            <button type="submit" class="btn btn-success"style="margin-left:50px;font-size:25px;"(click)="login()">Login</button>
        </form>
        <td>
            <button (click)="goToLogin()" class="btn btn-danger">Back To login</button>
        </td>
    </div>
</div>
